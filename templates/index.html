<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASS42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="">
    <div class="container p-3">
        <div class="head text-center p-4">
            <div class="h2 text-light fw-bold">
                DASS-42
            </div>
        </div>
        <div class="text-light p-4 rounded" id="box">
            <div id="form">
                <div id="question" class="fs-2">

                </div>
                <div id="options" class="mt-3">
                    <div id="1" onclick="ans(this.id)">Never</div>
                    <div id="2" onclick="ans(this.id)">Sometimes</div>
                    <div id="3" onclick="ans(this.id)">Often</div>
                    <div id="4" onclick="ans(this.id)">Almost always</div>
    
                </div>
            </div>
            <div class="d-none" id="result">
                <div class="h2 text-center bg-light text-dark rounded">Results</div>
                <div class="d-flex justify-content-around align-items-center text-center mt-2">
                    <div class="">
                        <div class="h3">Anxiety</div>
                        <div id="anx"></div>
                    </div>
                    <div class="">
                        <div class="h3">Depression</div>
                        <div id="dep"></div>
                    </div>
                    <div class="">
                        <div class="h3">Stress</div>
                        <div id="strs"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container msg h2 text-center rounded mt-2 p-3 d-none" id="smile">
            Smile, it's a free therapy.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" 
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    
</body>
</html>
